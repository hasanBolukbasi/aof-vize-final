<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AÖF Vize Final Hesaplayıcı</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #eef2f7, #f9fafb);
}

.wrapper {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 220px;
  background: #1f66d1;
  padding: 20px;
}

.sidebar button {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.9);
  color: #1f66d1;
  font-weight: 600;
  cursor: pointer;
}

.sidebar button.active {
  background: #ffffff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

.content {
  flex: 1;
  padding: 20px;
}

.card {
  max-width: 760px;
  margin: auto;
  background: white;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h2 {
  text-align: center;
  margin-top: 0;
}

label {
  display: block;
  margin-top: 14px;
  font-weight: 600;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  font-size: 16px;
  box-sizing: border-box;
  border-radius: 8px;
}

input {
  border: 1px solid #ccc;
}

button.action {
  background: #2b7cff;
  color: white;
  border: none;
  margin-top: 18px;
  cursor: pointer;
}

.result {
  margin-top: 16px;
  text-align: center;
  font-weight: bold;
  font-size: 17px;
}

.table-wrap {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  min-width: 650px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

.hidden {
  display: none;
}

@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    display: flex;
    gap: 10px;
  }

  .sidebar button {
    margin-bottom: 0;
    flex: 1;
  }
}
</style>
</head>

<body>

<div class="wrapper">

<div class="sidebar">
  <button class="active" onclick="sekme('tek', this)">Tek Ders</button>
  <button onclick="sekme('cok', this)">Çoklu Ders</button>
</div>

<div class="content">

<div id="tek" class="card">
  <h2>Tek Ders Hesaplama</h2>

  <label>Vize Notu</label>
  <input type="number" id="vize">

  <label>
    Final Notu
    <small style="font-weight:400">
      (Geçmek için en az kaç almanız gerektiğini bulmak için boş bırakın)
    </small>
  </label>
  <input type="number" id="final">

  <button class="action" onclick="tekHesapla()">Hesapla</button>
  <div class="result" id="tekSonuc"></div>
</div>

<div id="cok" class="card hidden">
  <h2>Çoklu Ders Hesaplama</h2>

  <div class="table-wrap">
    <table>
      <tr>
        <th>Ders</th>
        <th>Vize</th>
        <th>Geçme</th>
        <th>Final (En Az)</th>
      </tr>

<script>
for (let i = 1; i <= 10; i++) {
  document.write(`
  <tr>
    <td><input id="ders${i}"></td>
    <td><input type="number" id="v${i}" oninput="satirHesap(${i})"></td>
    <td><input type="number" id="o${i}" value="35" oninput="satirHesap(${i})"></td>
    <td><input id="f${i}" readonly></td>
  </tr>
  `);
}
</script>

    </table>
  </div>

  <button class="action" onclick="aktar()">Kaydet / Kopyala</button>
</div>

</div>
</div>

<script>
function sekme(id, btn) {
  document.querySelectorAll('.card').forEach(c => c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

/* === SADECE KONTROL EKLENDİ === */
function kontrol100(...degerler) {
  for (let d of degerler) {
    if (d !== "" && Number(d) > 100) {
      alert("Hiçbir sınav puanı 100’den büyük olamaz");
      return false;
    }
  }
  return true;
}

function tekHesapla() {
  let v = document.getElementById("vize").value;
  let f = document.getElementById("final").value;

  if (!kontrol100(v, f)) return;

  v = v === "" ? 0 : Number(v);

  if (f !== "") {
    const ort = v * 0.3 + Number(f) * 0.7;
    tekSonuc.innerText =
      `Ortalama: ${ort.toFixed(2)} ${ort >= 35 ? "✅ Geçti" : "❌ Kaldı"}`;
  } else {
    const g = (35 - v * 0.3) / 0.7;
    tekSonuc.innerText =
      `Geçmek için finalden en az ${g.toFixed(2)} almalısınız.`;
  }
}

function satirHesap(i) {
  const v = document.getElementById("v"+i).value;
  const o = document.getElementById("o"+i).value;

  if (!kontrol100(v, o)) return;
  if (v === "" || o === "") return;

  const f = (o - v * 0.3) / 0.7;
  document.getElementById("f"+i).value = f.toFixed(2);
}

function aktar() {
  let txt = "AÖF Finalden Alınması Gereken Notlar\n\n";
  let sira = 1;

  for (let i = 1; i <= 10; i++) {
    const d = document.getElementById("ders"+i).value;
    const v = document.getElementById("v"+i).value;
    const f = document.getElementById("f"+i).value;

    if (d || v !== "") {
      txt += `${sira}. Ders - ${d || "Ders"} | Vize: ${v || 0} | Final (en az): ${f}\n`;
      sira++;
    }
  }

  if (/Mobi|Android/i.test(navigator.userAgent)) {
    navigator.clipboard.writeText(txt);
    alert("Kopyalandı");
  } else {
    const blob = new Blob([txt], { type: "text/plain;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "aof-sonuclar.txt";
    a.click();
  }
}
</script>

</body>
</html>
