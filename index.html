<body>

<div class="wrapper">

<!-- MENÃœ -->
<div class="sidebar">

  <button onclick="sekme('cok', this)">Ã‡oklu Ders</button>
</div>

<div class="content">

<!-- TEK DERS -->
<div id="tek" class="card">
  <h2>Tek Ders Hesaplama</h2>

  <label>Vize Notu</label>
  <input type="number" id="vize">

  <label>
    Final Notu
    <small style="font-weight:400">
      (GeÃ§mek iÃ§in en az kaÃ§ almanÄ±z gerektiÄŸini bulmak iÃ§in boÅŸ bÄ±rakÄ±n)
    </small>
  </label>
  <input type="number" id="final">

  <button class="action" onclick="tekHesapla()">Hesapla</button>
  <div class="result" id="tekSonuc"></div>
</div>

<!-- Ã‡OKLU -->
<div id="cok" class="card hidden">
  <h2>Ã‡oklu Ders Hesaplama</h2>

  <div class="table-wrap">
    <table>
      <tr>
        <th>Ders</th>
        <th>Vize</th>
        <th>GeÃ§me</th>
        <th>Final (En Az)</th>
      </tr>

      <script>
        for (let i = 1; i <= 10; i++) {
          document.write(`
          <tr>
            <td><input id="ders${i}"></td>
            <td><input type="number" id="v${i}" oninput="satirHesap(${i})"></td>
            <td><input type="number" id="o${i}" value="35" oninput="satirHesap(${i})"></td>
            <td><input id="f${i}" readonly></td>
          </tr>
          `);
        }
      </script>
    </table>
  </div>

  <button class="action" onclick="aktar()">Kaydet / Kopyala</button>
</div>

</div>
</div>

<script>
function sekme(id, btn) {
  document.querySelectorAll('.card').forEach(c => c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

/* TEK DERS */
function tekHesapla() {
  let v = document.getElementById("vize").value;
  let f = document.getElementById("final").value;

  v = v === "" ? 0 : Number(v);

  if (f !== "") {
    const ort = v * 0.3 + Number(f) * 0.7;
    tekSonuc.innerText =
      `Ortalama: ${ort.toFixed(2)} ${ort >= 35 ? "âœ… GeÃ§ti" : "âŒ KaldÄ±"}`;
  } else {
    const g = (35 - v * 0.3) / 0.7;
    tekSonuc.innerText =
      g > 100 ? "Bu notlarla geÃ§mek mÃ¼mkÃ¼n deÄŸil." :
      g <= 0 ? "Finale girmeden geÃ§iyorsunuz ðŸŽ‰" :
      `GeÃ§mek iÃ§in finalden en az ${g.toFixed(2)} almalÄ±sÄ±nÄ±z.`;
  }
}

/* Ã‡OKLU SATIR */
function satirHesap(i) {
  const v = document.getElementById("v"+i).value;
  const o = document.getElementById("o"+i).value;
  if (v === "" || o === "") return;

  const f = (o - v * 0.3) / 0.7;
  document.getElementById("f"+i).value =
    f > 100 ? "â€”" : f <= 0 ? "0" : f.toFixed(2);
}

/* KAYDET / KOPYALA */
function aktar() {
  let txt = "AÃ–F Finalden AlÄ±nmasÄ± Gereken Notlar\n\n";
  let sayac = 1;

  for (let i = 1; i <= 10; i++) {
    const d = document.getElementById("ders" + i).value;
    const v = document.getElementById("v" + i).value;
    const f = document.getElementById("f" + i).value;

    if (d || v !== "") {
      txt += `${sayac}. Ders - ${d || "Ders"} | Vize: ${v || 0} | Final (en az): ${f}\n`;
      sayac++;
    }
  }

  if (/Mobi|Android/i.test(navigator.userAgent)) {
    navigator.clipboard.writeText(txt);
    alert("KopyalandÄ± ðŸ“‹ Notlar uygulamasÄ±na yapÄ±ÅŸtÄ±rabilirsiniz.");
  } else {
    const blob = new Blob([txt], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "aof-sonuclar.txt";
    a.click();
  }
}
</script>
